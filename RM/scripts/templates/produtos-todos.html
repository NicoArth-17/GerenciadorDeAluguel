{% extends 'base.html' %}

{% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/produtos.css') }}">
{% endblock %}

{% block body%}
    <div class="painel_fotos">

        <!-- Loop para mostrar os posts no perfil -->
        {% for imagem in img_produto %}
        
            <div class="foto">
                <img src="{{ url_for('static', filename='upload_img/{}'.format(imagem)) }}">
            </div>

        {% endfor %}    
    </div>
{% endblock %}
